<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>室内平面布局设计</title>
        <script>
            document.write(`<link rel="stylesheet" href="./index.css?v=${Math.random()}"/>`);
            document.write(`<link rel="stylesheet" href="./green_rice.css?v=${Math.random()}"/>`);
        </script>
    </head>
    <body>
        <div id="main" class="main_container">
            <div id="menu" class="menu_bar">
                <div class="menu_bar_item import">导入</div>
                <div class="menu_bar_item save">保存</div>
                <div class="menu_bar_item export">导出</div>
                <div class="menu_bar_item revoke">撤销</div>
                <div class="menu_bar_item restore">恢复</div>
                <div class="menu_bar_item help">帮助</div>
            </div>
            <div class="draw_light_area">
                <div class="light_area_list"></div>
            </div>
            <div class="canvas_container">
                <canvas id="main_canvas" class="main_canvas" width="1280" height="717"></canvas>
                <canvas id="canvas_bg" class="canvas_bg" width="1280" height="717"></canvas>
            </div>

            <div id="control_widgets" class="control_widgets">
                <div class="CommandHeaderRow">
                    <span id="CommandName"></span>
                </div>
                <div class="DialogBody"></div>
                <div class="CommandFoodRow">
                    <button class="CommandBtnOk">确定</button>
                    <button class="CommandBtnCancel">删除</button>
                </div>
            </div>
            <div class="div_img_container"></div>
        </div>
    </body>
</html>
